<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <script src="script2.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Draw It</h1>
    <div id="drawZone">
      <div id="controls">
        <div id="colorOptions">
          <h2>Choose color:</h2>
          <input id="colorPicker" type="color" value="#000000" />
        </div>
        <div id="sizeOptions">
          <h2>Choose size:</h2>
          <input
            type="range"
            value="16"
            min="1"
            max="100"
            step="1"
            id="sizeSlider"
          />
          <b id="sizeValue"></b>
          <button id="clear">Clear</button>
          <button id="eraser">Eraser</button>
        </div>
      </div>
      <div id="gridContainer">
        <div id="grid"></div>
      </div>
    </div>
    <footer><h3>&copy; 2023 Mateusz Korzeniowski</h3></footer>
  </body>
</html>
